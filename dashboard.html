<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml" data-bs-theme="light">

    <link rel="icon" href="faviconnobg.ico">
    <meta charset="utf-8" />
    <title>Dashboard</title>
    <script>
        function toggleTheme() {
            var currentTheme = document.documentElement.getAttribute('data-bs-theme');
            var switchToTheme = currentTheme === 'dark' ? 'light' : 'dark';

            document.documentElement.setAttribute('data-bs-theme', switchToTheme);
        }

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('theme-toggle-button').addEventListener('click', toggleTheme);
        });
    </script>
    <link rel="stylesheet" type="text/css" href="./style.css" media="all" />
</head>

    <script>
        function getCookie(cname) {
            let name = cname + "=";
            let decodedCookie = decodeURIComponent(document.cookie);
            let ca = decodedCookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }

        function checkCookie() {
            let num = getCookie("akshaj-bookcount");
            if (num != "") {
                //alert("You have claimed " + num+ " items");
                document.getElementById('numitems');
                numitems.innerHTML = num;
            } else {

                    setCookie("akshaj-bookcount", username, 1);
                }
            }
        }

        function theme() {
            var element = document.body;
            element.classList.toggle("dark-mode");

        }


    </script>
