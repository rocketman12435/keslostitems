<body>
    <div id="navbar">
        <a class="active" style="font-family:'Copperplate Gothic';"><em>Keslostitems</em></a>
        <a href="about.html">About</a>
        <a href="signin.html" target="_blank">Sign in</a>

    <div class="w3-container w3-center w3-animate-right" style="animation-duration:1.5s;">
        <h1 style="text-align:center; text-shadow:3px 3px blueviolet;"><em><b>Have you lost something?</b></em></h1>

    </div>
    <div class="w3-container w3-center w3-animate-left" style="animation-duration:1.5s;">

        <h2 class="subhead" style="color: blueviolet; text-align: center; text-shadow: 2px 2px coral;">Let's try to find it!</h2>
    </div>

    
    <br /><br />
        <h3 id="delaydiv" style="text-align:center; color:lightcoral;"><b>Lost items found yesterday:</b></h3>

    
    <!-- Carousel -->
    <div class="container">
        <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"></li>
                <li data-bs-target="#myCarousel" data-bs-slide-to="1"></li>
                <li data-bs-target="#myCarousel" data-bs-slide-to="2"></li>
                <li data-bs-target="#myCarousel" data-bs-slide-to="3"></li>
                <li data-bs-target="#myCarousel" data-bs-slide-to="4"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">

                <div class="carousel-item active">
                    <img src="imgs/lordoftherings.jpg" alt="Lord of the Rings" id="Lord of the Rings" class="d-block w-100" style="max-width: 150px; height: 225px;">
                </div>

                <div class="carousel-item">
                    <img src="imgs/size7leathershoes.jpg" alt="Size 7 leather shoes" id="Size 7 leather shoes" class="d-block w-100" style="max-width: 150px; height: 225px;">
                </div>

                <div class="carousel-item">
                    <img src="imgs/greypencilcase.jpg" alt="Grey pencil case" id="Grey pencil case" class="d-block w-100" style="max-width: 239px; height: 225px;">
                </div>
                <div class="carousel-item">
                    <img src="imgs/kesrugbyjersey.jpg" alt="KES Rugby jersey" id="KES Rugby jersey" class="d-block w-100" style="max-width: 225px; height: 225px;">
                </div>
                <div class="carousel-item">
                    <img src="imgs/whitelongsleevedshirt.jpg" alt="KES Rugby jersey" id="KES Rugby jersey" class="d-block w-100" style="max-width: 225px; height: 225px;">
                </div>
            </div>

            <!-- Left and right controls -->
            <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <br>


    <link rel="stylesheet" type="text/css" href="./style.css" media="print" />
    <script src="" async defer></script>
    <script>
        window.onscroll = function () { myFunction() };

        var navbar = document.getElementById("navbar");
        var sticky = navbar.offsetTop;

        function myFunction() {
            if (window.pageYOffset >= sticky) {
                navbar.classList.add("sticky")
            }
            else {
                navbar.classList.remove("sticky");
            }
        }
        

    </script>
